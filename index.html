<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Script -->
    <script src="js/functions.js" defer ></script>

    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    
    <title>Divertidamente | Challenge English</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho-principal">
            <div class="pontuacao-game">
                <img src="img/bingbong.png" alt="" srcset="">
                <p class="point-name">Memórias =&nbsp</p><span class="point-value" id="pontuacao-atual">0</span>
            </div>
            <div id="nome-jogo" class="nome-jogo">
                <p>Divertidamente English Challenge</p>
            </div>
        </header>
        <section class="corpo">
            <div id="esquerda" class="esquerda">
                <h1 class="title">FALE O NOME DA COR EM INGLÊS</h1>
                <span id="cor-legenda" class="color-name"></span>
                <div id="caixa" class="cor-atual">
                </div>
                <button id="btn-responder" class="btn-responder">RESPONDER</button>
            </div>
            <div id="direita" class="direita">
                <img id="img" class="img-direita" src="img/alegria-tristeza.png" alt="" srcset="">
            </div>
            <div id="center">
                <span id="title-result" ></span>
                <span id="result-audio" ></span>
                <span id="btn-next-color"></span>
            </div>
        </section>
        <footer class="rodape">
            <div>
                <img class="img-logo" height="150px" src="img/logo-dio.png" alt="">
            </div>
        </footer>
    </div>
</body>
</html>
