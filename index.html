<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Script -->
  <script src="./js/functions.js" defer ></script>
  
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  
  <title>Divertidamente | Challenge English</title>
</head>
<body id="body">
  <nav id="navigation">
    <div class="wrapper">
      <header>
        <h1>Divertidamente English Challenge</h1>
      </header>
      <div class="content">
        <img id="img-points" src="./assets/img-divertidamente/bingbong.png" alt="">
        <p>Pontos =
          <span id="pontuacao-atual">0</span>
        </p>
      </div>
    </div>
  </nav>
  
  <section id="app">
    <div class="wrapper">
      <header>
        <h1>Tente pronunciar corretamente a seguinte cor:</h1>
        <span id="cor-legenda"></span>
        <button id="btn-speech" class="btn"><i class="fa-solid fa-circle-play"></i> OUVIR</i></button>
      </header>
      
      <div class="content">
        <div id="caixa" class="cor-atual">
        </div>
        <button id="btn-responder" class="btn">RESPONDER</button>
      </div>
    </div>
  </section>
  
  

  <section id="result"> 
    <div class="wrapper">
      <header>
        <h1 id="title-result"></h1>
      </header>
      <div class="content">
        <img id="img-result" src="" alt="">
        <button id="btn-next-color" class="btn">Próxima cor</button>
      </div>
    </div>
  </section>
  
  <footer>
    <div class="wrapper">
      <p>© Leonardo Sales. 2022 All rigths reserved</p>
    </div>
  </footer>
  
  <script src="https://kit.fontawesome.com/afbd8e71ed.js" crossorigin="anonymous"></script>
</body>
</html>
